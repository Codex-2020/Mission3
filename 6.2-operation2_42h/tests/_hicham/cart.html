<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="add-a-cart.js"></script>
    <title>Page d'accueil BD Place</title>

</head>
<body>

    <!--Header-->
    <div class="bg-white header">
        <div class="container-fluid">
            <div class="row ">
                <nav class="col navbar navbar-expand-lg navbar-light d-flex flex-wrap justify-content-center" >
                    <div class="menu ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="brand  col-7 order-lg-1 col-lg-3">
                        <a class="navbar-brand " href="./index.html"><img src="./pictures/logo_m3.jpg" width="300px" height="100px" alt=""></a>
                    </div>
                    <div class="right   d-flex  flex-column col-2 order-lg-3 col-lg-2 ">
                        <button class="btn-connection" type="button">S'inscrire/Se connecter</button>
                        <div class="basket d-flex border  justify-content-center align-center rounded border-dark mt-1">
                            <a class="navbar-basket" type="button" data-toggle="modal" data-target="#exampleModalLong" href="cart.html"><img src="./pictures/logo_panier.png" width="50px" height="50px" alt=""></a>
                            <div class="dropdown">
                                <p class="basket-p align-middle p-0"></p>
                                <div id="cart">
                                    <p><span id="in-cart-items-num"> 0 </span>articles</p>
                                </div>  
                                <ul id="cart-dropdown" hidden>
                                    <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                                    <li class="go-to-cart hidden"><a href="cart.html">Voir le panier</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="search order-lg-2 col-lg-7 d-flex justify-content-center">
                        <form>
                            <input class="rounded" type="text"  id="search" name="key_word"  placeholder="Recherche" />
                            <button class='btn-search'>RECHERCHE</button>
                        </form>
                    </div>
                    <div id="navbarContent" class="collapse navbar-collapse order-lg-4 col-12" >
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#home">ACCUEIL</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#home">NOUVEAUTES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#home">PROMOTIONS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#home">CATALOGUE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#home">CONTACT</a>
                            </li>
                        </ul>
                        <hr>
                        <div class="smally">
                        <button class="btn-smally" type="button">S'inscrire/Se connecter</button>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Header -->

    <div class="container-fluid bg-white mt-1 mb-5 mt-5 pt-2">
        <div class="row">
            <div class="col">

                <div  id="carouselControls" class="carousel slide " data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                             <img src="./pictures/banniere_asterix.jfif" class="d-block w-100" width="800px" height="200px" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./pictures/banniere_bd.jfif" class="d-block w-100" width="800px" height="200px" alt="...">
                         </div>
                         <div class="carousel-item">
                            <img src="./pictures/banniere_dcm.jfif" class="d-block w-100" width="800px" height="200px" alt="...">
                       </div>
                         <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Précédent</span>
                         </a>
                         <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Suivant</span>
                         </a>
                    </div>
                </div>

                <div class=nouveautés>
                    <p>Test</p>
                </div>
            </div>
        </div>
    </div>

    <!--Panier-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="./pictures/logo_panier.png" width="50px" height="50px" alt="">
            <h5 class="modal-title" id="exampleModalLongTitle">Panier d'achat</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr><th>Article</th><th>Prix</th><th>Quantité</th></tr>
                    </thead>
                    <tbody id="cart-tablebody"></tbody>
                </table>
                <p>Sous total : <span class="subtotal"></span>€</p>
                <button type="button" class="btn btn-dark">Finaliser la commande</button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-dark">Se connecter</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Panier -->
    
    <!--Footer-->
    <div class="container-fluid bg-white footer d-flex  justify-content-center mt-4">
        <div class="row">
            <div class="col">
                <div class="copyright">
                    <p class="text-center">BD Place - Tous droits réservés</p>
                    <hr>
                    <p>Mentions Légales  - Conditions générales de Vente</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
