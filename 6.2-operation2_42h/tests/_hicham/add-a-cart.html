<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Accueil BD Place</title>

</head>
<body>

<!--Header-->
<div class="bg-white header">
    <div class="container-fluid">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-light d-flex flex-wrap justify-content-center" >
                <div class="menu ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            
                <div class="brand col-7 order-lg-1 col-lg-3">
                    <a class="navbar-brand" href="./index.html"><img src="./pictures/logo_m3.jpg" width="300px" height="100px" alt=""></a>
                </div>

                <div class="right   d-flex  flex-column col-2 order-lg-3 col-lg-2 ">
                    <button class="btn-connection" type="button">S'inscrire/Se connecter</button>
                    <div class="basket d-flex border  justify-content-center align-center rounded border-dark mt-2">
                        <a class="navbar-basket " href="./index.html"><img src="./pictures/logo_panier.png" width="50px" height="50px" alt=""></a>
                        <!-- Le widget panier -->
                            <div class="dropdown">
                                <div id="cart">
                                    <p class="basket-p align-middle p-3"><span id="in-cart-items-num"> 0 </span>articles</p>
                                </div>
                                <ul id="cart-dropdown" hidden>
                                    <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                                    <li class="go-to-cart hidden"><a href="#home">Voir le panier</a></li>
                                </ul>
                            </div>
                        <!-- Le widget panier -->
                    </div>
                </div>


                <div class="search order-lg-2 col-lg-7 d-flex justify-content-center">
                    <form>
                    <input class="rounded" type="text"  id="search" name="key_word"  placeholder="Recherche" />
                    <button class='btn-search'>RECHERCHE</button>
                    </form>
                </div>

                <div id="navbarContent" class="collapse navbar-collapse order-lg-4 col-12" >
                    <ul class="navbar-nav col-md-12 justify-content-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home">ACCUEIL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#home">NOUVEAUTES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#home">PROMOTIONS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#home">CATALOGUE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#home">CONTACT</a>
                        </li>
                    </ul>

                    <hr>
                    <div class="smally">
                        <button class="btn-smally" type="button">S'inscrire/Se connecter</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Header -->

<!-- Main -->

<!-- Les articles -->
<div class="bg-white add-a-cart">
    <div class="container">
        <div class="col">
            <p>ACCUEIL>PANIER</p>
            <label for="q">Quantité: </label>
            <select id="qt" name="q">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <button class="btn btn-dark" type="add-to-cart" data-id="#" data-name="#" data-price="#" data-url="#">Ajouter au panier</button>
            <!-- La page panier -->
            <table class="table">
                <thead>
                    <tr><th>Article</th><th>Prix</th><th>Quantité</th></tr>
                </thead>
                <tbody id="cart-tablebody"></tbody>
            </table>
            
            <p>Total : <span class="total"></span>€</p>
            
            <button class="btn btn-dark" id="confirm-command">Valider la commande</button>
            <!-- La page panier -->
        </div>
    </div>
</div>
<!-- Les articles -->


<!--Footer-->
<div class="container-fluid bg-white footer d-flex justify-content-center mt-4">
    <footer class="footer">
    
        <div class="container-fluid">
            <div class="row">
                <div class="copyright col-12 col-md-6 text-center mt-1 align-self-center">
                <p>© BD Place™ 2021</p>
            </div>

            <div class="social col-12 col-md-6 text-center mt-1">
                <i class="fab fa-2x fa-facebook-square"></i>
                <i class="fab fa-2x fa-twitter-square"></i>
                <i class="fab fa-2x fa-instagram"></i>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="legal col text-center">
                <a href="">Mentions Légales</a>
                <a href="">Conditions Générales de Vente</a>
                <a href="">Nous Contacter</a>
            </div>
        </div>
        </div>
    </footer>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
