    <script >
        hourDelivery =sessionStorage.getItem('delivery_hour');
        dayDelivery =sessionStorage.getItem('delivery_day');
        transform_date = Date.parse(dayDelivery);
        formated =new Date(transform_date);
        let options ={weekday: "long", day: "numeric", month: "long", weekday: "long"};
        finalday= new Intl.DateTimeFormat("fr-FR",options).format(formated);
        finalTime = `le ${finalday} entre ${hourDelivery}.`;
        document.getElementById("delivery_date").innerHTML=finalTime;
    </script>
     <script>
        user_firstname = localStorage.getItem('user_firstname');
